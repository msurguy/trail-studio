<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping-Pong Lean Player</title>
    <link rel="stylesheet" href="/src/player.css" />
  </head>
  <body>
    <div class="player-shell">
      <aside class="player-controls">
        <h1>Ping-Pong Lean Player</h1>
        <p class="player-sub">
          Load image + settings JSON from the studio, then play fullscreen.
        </p>

        <label class="player-file" for="player-image-input">
          Image Input
          <input
            id="player-image-input"
            type="file"
            accept=".png,.jpg,.jpeg,.svg"
          />
        </label>

        <label class="player-file" for="player-settings-file-input">
          Settings JSON File
          <input
            id="player-settings-file-input"
            type="file"
            accept="application/json,.json"
          />
        </label>

        <label class="player-file" for="player-settings-json">
          Settings JSON
          <textarea
            id="player-settings-json"
            rows="10"
            spellcheck="false"
            placeholder="Paste exported settings JSON here"
          ></textarea>
        </label>

        <div class="player-actions">
          <button class="player-btn" id="player-btn-apply-settings" type="button">
            Apply Settings
          </button>
          <button class="player-btn" id="player-btn-play" type="button" disabled>
            Play
          </button>
          <button class="player-btn" id="player-btn-fullscreen" type="button">
            Fullscreen
          </button>
        </div>

        <div id="player-status" class="player-status">Waiting for image input.</div>
      </aside>

      <main class="player-stage-wrap" id="player-stage-wrap">
        <canvas id="player-canvas" width="800" height="600"></canvas>
        <div id="player-empty" class="player-empty">
          Upload an image to start playback
        </div>
      </main>
    </div>

    <script type="module" src="/src/player.js"></script>
  </body>
</html>
